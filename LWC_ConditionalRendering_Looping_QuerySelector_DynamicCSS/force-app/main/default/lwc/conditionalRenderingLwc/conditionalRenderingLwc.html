<template>
    <lightning-card title="Conditional Rendering" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <lightning-input 
                type="checkbox" 
                label="Display Message" 
                name="input1"
                onchange={changeHandler}
            ></lightning-input>
        </div>
        <div class="slds-var-p-around_small">
            <template lwc:if={displayMessage}>
                <p> Welcome to Conditional Rendering</p>
            </template>
            <template lwc:else>
                <p>You are nor authorized to see this message.</p>
            </template>
        </div>
    </lightning-card>
</template>
